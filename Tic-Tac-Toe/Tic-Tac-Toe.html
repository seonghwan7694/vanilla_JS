<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./Tic-Tac-Toe.css">
  </head>

  <body>
    <div id="main">
      <h1>TIC TAC TOE</h1>

      <p id="ins">
        Game starts by just Tap on box<br><br>
        First Player starts as <b>Player X</b><br>
        And<br>
        Second Player as <b>Player O</b>
      </p>


      <br><br>
      <input type="text" class="box" id="b1" readonly>
      <input type="text" class="box" id="b2" readonly>
      <input type="text" class="box" id="b3" readonly>
      <br><br>
      <input type="text" class="box" id="b4" readonly>
      <input type="text" class="box" id="b5" readonly>
      <input type="text" class="box" id="b6" readonly>
      <br><br>
      <input type="text" class="box" id="b7" readonly>
      <input type="text" class="box" id="b8" readonly>
      <input type="text" class="box" id="b9" readonly>

      <br><br><br>
      <button id="btn">
        RESET
      </button>

      <br><br>
      <p id="print">Player O turn</p>

    </div>
  </body>
  <script src="./Tic-Tac-Toe.js"></script>
</html>
